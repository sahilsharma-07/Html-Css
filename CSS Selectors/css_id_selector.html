<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selector</title>
    <style>
    #header{
        text-align: center;
        color: aqua;
        
    }
    #para{
        text-align: center;
        color: aquamarine;
        font-size: medium;
    }
        </style>
</head>
<body>
    <h1 id="header">
      CSS ID Selector
    </h1>
    <p id="para">
        This id selector uses the id attribute of an HTML element to select a specific element.<br>
        To select an element with specific id, write HASH(#) character, followed by the id of the element
    </p>
</body>
</html>
